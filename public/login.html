<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EPLQ</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </a>
                <div class="auth-brand">
                    <i class="fas fa-shield-alt"></i>
                    <span>EPLQ</span>
                </div>
            </div>
            <div class="auth-content">
                <h2>Welcome Back</h2>
                <p>Sign in to access your secure location queries</p>
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-group">
                        <label for="userType">User Type</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select user type</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                        <i class="fas fa-user-tag form-icon"></i>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Authenticating...</p>
        </div>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script src="js/firebase-config.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Logger.info('Login page loaded');
            initializeLogin();
        });
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling.nextElementSibling;
            const icon = toggle.querySelector('i');
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
